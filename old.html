<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sync with Firebase</title>
    <style>
        :root {
            --yt-red: #FF0000;
            --yt-dark: #212121;
            --yt-light-dark: #333;
            --yt-background: #f9f9f9;
            --yt-grey: #aaa;
            --yt-light-grey: #e9e9e9;
            --yt-text: #030303;
            --yt-white: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', 'Arial', sans-serif;
            margin: 0;
            background-color: var(--yt-background);
            color: var(--yt-text);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            height: 56px;
            background-color: var(--yt-dark);
            color: var(--yt-white);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-container h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 500;
        }

        .search-container-header {
            flex: 0 1 728px;
            display: flex;
        }
        
        #searchInput {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border-radius: 40px 0 0 40px;
            border: 1px solid var(--yt-light-dark);
            background-color: #121212;
            color: var(--yt-white);
        }
        #searchInput:focus {
             border-color: var(--yt-red);
             outline: none;
        }

        #searchButton {
            padding: 0 24px;
            border-radius: 0 40px 40px 0;
            border: 1px solid var(--yt-light-dark);
            border-left: none;
            cursor: pointer;
            background-color: var(--yt-light-dark);
        }
        
        .page-container {
            display: flex;
            flex-direction: column;
            padding: 24px;
            max-width: 1440px;
            margin: 0 auto;
        }

        @media (min-width: 1024px) {
            .page-container {
                display: grid;
                grid-template-columns: 1fr 402px;
                gap: 24px;
                align-items: flex-start;
            }
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }
        
        @media (min-width: 1024px) {
            .main-content {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }
        }

        .sidebar {
            width: 100%;
            max-width: 402px;
            margin: 24px auto 0 auto;
        }
        
        @media (min-width: 1024px) {
             .sidebar {
                grid-column: 2 / 3;
                grid-row: 1 / 3;
                width: 402px;
                margin: 0;
                flex-shrink: 0;
            }
        }

        .sidebar-section {
            background-color: var(--yt-white);
            border: 1px solid var(--yt-light-grey);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .sidebar-section h2, .sidebar-section h3 {
            margin-top: 0;
            border-bottom: 1px solid var(--yt-light-grey);
            padding-bottom: 8px;
            margin-bottom: 12px;
        }

        .player-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #results {
            list-style: none;
            padding: 0;
            max-height: 500px;
            overflow-y: auto;
        }

        #results li {
            display: flex;
            gap: 8px;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }
        #results li:hover {
            background-color: var(--yt-light-grey);
        }
        #results img {
            width: 168px;
            height: 94px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }
        #results .video-title {
            font-weight: 500;
        }

        .user-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        .user-container {
            background: var(--yt-white);
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }
        .hidden { display: none; }

        #inviteLink { font-size: 14px; }
        #createInviteBtn { width: 100%; margin-bottom: 10px;}

        #userList { list-style-type: none; padding-left: 0; }
        #userList li { background-color: var(--yt-background); padding: 8px 12px; border-radius: 4px; margin-bottom: 5px; }

        .status { text-align: center; font-weight: bold; padding: 12px; border-radius: 6px; margin-top: 10px; }
        .status.connected { background-color: #d1e7dd; color: #0f5132; }
        .status.disconnected { background-color: #f8d7da; color: #842029; }
        .status.connecting { background-color: #fff3cd; color: #664d03; }
        button { background-color: var(--yt-red); color: white; padding: 10px 16px; border: none; border-radius: 40px; cursor: pointer; font-size: 14px; font-weight: 500; transition: background-color 0.2s; }
        button:hover { background-color: #c00; }

        .chat-container {
            margin-top: 24px;
        }
         @media (min-width: 1024px) {
            .chat-container {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid var(--yt-light-grey);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 18px;
        }
        .message-body {
            display: flex;
            flex-direction: column;
        }
        .sender {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 2px;
            color: #0f0f0f;
        }
        .message-text {
            font-size: 14px;
            line-height: 1.4;
            color: var(--yt-text);
        }
        .chat-input-container {
            display: flex;
            gap: 8px;
        }
        #chatInput {
            flex-grow: 1;
            border-radius: 20px;
        }
        #sendChatBtn {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div class="user-modal" id="userModal">
    <div class="user-container">
        <h2>Welcome to YouTube Party</h2>
        <p>Please enter your name to join or start a party.</p>
        <input type="text" id="userName" placeholder="Enter your name...">
        <button id="setNameBtn">Continue</button>
    </div>
</div>

<div id="mainContent" class="hidden">
    <div class="header">
        <div class="logo-container">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="white" focusable="false"><path d="M10 16.5l6-4.5-6-4.5v9zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
            <h1>YouTube Party</h1>
        </div>
        <div class="search-container-header">
            <input type="text" id="searchInput" placeholder="Search for a YouTube video...">
            <button id="searchButton">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="white" focusable="false"><path d="M20.87 20.17l-5.59-5.59C16.35 13.35 17 11.75 17 10c0-3.87-3.13-7-7-7s-7 3.13-7 7 3.13 7 7 7c1.75 0 3.35-.65 4.58-1.71l5.59 5.59.71-.71zM10 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"></path></svg>
            </button>
        </div>
    </div>
    
    <div class="page-container">
        <div class="main-content">
            <div class="player-container"><div id="player"></div></div>
        </div>

        <div class="sidebar">
            <div class="sidebar-section">
                <h2>Up Next</h2>
                <ul id="results"></ul>
            </div>

            <div class="sidebar-section">
                <h2>Party Sync</h2>
                <div id="connectionManagement">
                    <button id="createInviteBtn">Create Invite Link</button>
                    <input type="text" id="inviteLink" class="hidden" readonly>
                </div>
                <h3>Connected Users</h3>
                <ul id="userList"></ul>
                <div id="connectionStatus" class="status disconnected">Status: Disconnected</div>
            </div>
        </div>

        <div class="chat-container sidebar-section">
            <h3>Live Chat</h3>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Say something...">
                <button id="sendChatBtn">Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

<script>
    // --- CONFIGURATION ---
    const YOUTUBE_API_KEY = 'AIzaSyAEQ0bEh9JG0zrMT0JSsK4rTmARY6q8IIc';

    const firebaseConfig = {
        apiKey: "AIzaSyBbQpv91OI3oBQgYVR8o0lCmg2eMu6H5Bo",
        authDomain: "partysync-17cd5.firebaseapp.com",
        projectId: "partysync-17cd5",
        storageBucket: "partysync-17cd5.firebasestorage.app",
        messagingSenderId: "294351433712",
        appId: "1:294351433712:web:826470510443b924a6b735",
        measurementId: "G-PF73SF4VGY"
    };

    // --- INITIALIZE FIREBASE ---
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- DOM ELEMENTS ---
    const userModal = document.getElementById('userModal');
    const userNameInput = document.getElementById('userName');
    const setNameBtn = document.getElementById('setNameBtn');
    const mainContent = document.getElementById('mainContent');
    const searchButton = document.getElementById('searchButton');
    const searchInput = document.getElementById('searchInput');
    const resultsList = document.getElementById('results');
    const connectionStatus = document.getElementById('connectionStatus');
    const createInviteBtn = document.getElementById('createInviteBtn');
    const inviteLinkInput = document.getElementById('inviteLink');
    const userList = document.getElementById('userList');
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendChatBtn = document.getElementById('sendChatBtn');

    // --- APP STATE ---
    let myName = '';
    let player;
    let isHost = false;
    let partyId = '';
    let myId = crypto.randomUUID();
    const peerConnections = {}; 
    const dataChannels = {};
    let partyDocRef;

    // --- INITIALIZATION ---
    setNameBtn.addEventListener('click', () => {
        const name = userNameInput.value.trim();
        if (name) {
            myName = name;
            userModal.classList.add('hidden');
            mainContent.classList.remove('hidden');
            initApp();
        } else {
            alert('Please enter a name.');
        }
    });
    
    function initApp() {
        const urlParams = new URLSearchParams(window.location.search);
        partyId = urlParams.get('party');
        if (partyId) {
            isHost = false;
            createInviteBtn.classList.add('hidden');
            joinParty();
        } else {
            isHost = true;
        }
        // Init Chat
        sendChatBtn.addEventListener('click', sendChatMessage);
        chatInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendChatMessage();
        });
    }

    // --- YOUTUBE API ---
    window.onYouTubeIframeAPIReady = () => player = new YT.Player('player', { videoId: '', events: { 'onStateChange': onPlayerStateChange } });
    searchButton.addEventListener('click', searchYouTube);
    searchInput.addEventListener('keypress', e => e.key === 'Enter' && searchYouTube());
    async function searchYouTube() {
        if (YOUTUBE_API_KEY === 'YOUR_YOUTUBE_API_KEY') return alert('Please add your YouTube API key.');
        const query = searchInput.value; if (!query) return;
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}&type=video&maxResults=10`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            displayResults(data.items || []);
        } catch (error) { console.error('Search error:', error); }
    }
    function displayResults(videos) {
        resultsList.innerHTML = videos.length ? '' : '<li>No videos found.</li>';
        videos.forEach(video => {
            const li = document.createElement('li');
            li.dataset.videoId = video.id.videoId;
            li.innerHTML = `<img src="${video.snippet.thumbnails.default.url}" alt="${video.snippet.title}"><div class="video-title">${video.snippet.title}</div>`;
            li.addEventListener('click', () => broadcastData({ type: 'NEW_VIDEO', videoId: li.dataset.videoId }));
            resultsList.appendChild(li);
        });
    }

    // --- WEBRTC & FIREBASE SIGNALING ---
    createInviteBtn.addEventListener('click', () => {
        isHost = true;
        partyId = crypto.randomUUID();
        const url = `${window.location.href.split('?')[0]}?party=${partyId}`;
        inviteLinkInput.value = url;
        inviteLinkInput.classList.remove('hidden');
        createInviteBtn.disabled = true;

        partyDocRef = db.collection('parties').doc(partyId);
        listenForGuests();
    });

    async function joinParty() {
        partyDocRef = db.collection('parties').doc(partyId);
        const guestDocRef = partyDocRef.collection('guests').doc(myId);

        const pc = createPeerConnection('host');
        dataChannels['host'] = pc.createDataChannel('sync-channel');
        configureDataChannel('host', dataChannels['host']);

        const guestCandidatesRef = guestDocRef.collection('guestCandidates');
        pc.onicecandidate = event => {
            if (event.candidate) {
                guestCandidatesRef.add(event.candidate.toJSON());
            }
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        await guestDocRef.set({ offer, name: myName });

        guestDocRef.onSnapshot(async (snapshot) => {
            const data = snapshot.data();
            if (data && data.answer && !pc.currentRemoteDescription) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
            }
        });

        guestDocRef.collection('hostCandidates').onSnapshot(snapshot => {
            snapshot.docChanges().forEach(change => {
                if (change.type === 'added') {
                    pc.addIceCandidate(new RTCIceCandidate(change.doc.data()));
                }
            });
        });
    }

    function listenForGuests() {
        partyDocRef.collection('guests').onSnapshot(async snapshot => {
            for (const change of snapshot.docChanges()) {
                if (change.type === 'added') {
                    const guestId = change.doc.id;
                    if(peerConnections[guestId]) continue;

                    const guestDocRef = change.doc.ref;
                    const { offer, name } = change.doc.data();
                    
                    const pc = createPeerConnection(guestId, name);
                    pc.ondatachannel = event => {
                        dataChannels[guestId] = event.channel;
                        configureDataChannel(guestId, event.channel, name);
                    };

                    const hostCandidatesRef = guestDocRef.collection('hostCandidates');
                    pc.onicecandidate = event => {
                        if (event.candidate) {
                            hostCandidatesRef.add(event.candidate.toJSON());
                        }
                    };

                    await pc.setRemoteDescription(new RTCSessionDescription(offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    await guestDocRef.update({ answer });

                    guestDocRef.collection('guestCandidates').onSnapshot(snap => {
                        snap.docChanges().forEach(ch => {
                            if (ch.type === 'added') {
                                pc.addIceCandidate(new RTCIceCandidate(ch.doc.data()));
                            }
                        });
                    });
                }
            }
        });
    }
    
    function createPeerConnection(peerId, peerName) {
        const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
        peerConnections[peerId] = pc;
        pc.peerName = peerName;
        pc.onconnectionstatechange = () => updateConnectionStatus();
        return pc;
    }

    // --- CHAT LOGIC ---
    const userColors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe', '#fd79a8', '#00cec9', '#fab1a0'];
    const getUserColor = (userName) => {
        let hash = 0;
        for (let i = 0; i < userName.length; i++) {
            hash = userName.charCodeAt(i) + ((hash << 5) - hash);
        }
        return userColors[Math.abs(hash % userColors.length)];
    };

    function sendChatMessage() {
        const text = chatInput.value.trim();
        if (text) {
            const messageData = {
                type: 'CHAT_MESSAGE',
                text: text,
                sender: myName
            };
            broadcastData(messageData);
            chatInput.value = '';
        }
    }

    function displayChatMessage({ text, sender }) {
        const messageEl = document.createElement('div');
        messageEl.classList.add('chat-message');

        const avatarEl = document.createElement('div');
        avatarEl.classList.add('avatar');
        avatarEl.textContent = sender.charAt(0).toUpperCase();
        avatarEl.style.backgroundColor = getUserColor(sender);

        const messageBodyEl = document.createElement('div');
        messageBodyEl.classList.add('message-body');
        
        const senderEl = document.createElement('div');
        senderEl.classList.add('sender');
        senderEl.textContent = sender;

        const textEl = document.createElement('div');
        textEl.classList.add('message-text');
        textEl.textContent = text;
        
        messageBodyEl.appendChild(senderEl);
        messageBodyEl.appendChild(textEl);

        messageEl.appendChild(avatarEl);
        messageEl.appendChild(messageBodyEl);
        
        chatMessages.appendChild(messageEl);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
    
    // --- DATA CHANNEL & SYNC ---
    function configureDataChannel(peerId, channel, peerName = '') {
        channel.onopen = () => {
            updateConnectionStatus();
            if (isHost) {
                const users = { [myId]: {name: myName} };
                Object.values(peerConnections).forEach(pc => {
                     if(pc.peerName) users[Object.keys(peerConnections).find(key => peerConnections[key] === pc)] = { name: pc.peerName };
                });
                broadcastData({ type: 'USER_LIST', users });
            }
        };
        channel.onclose = () => {
            delete peerConnections[peerId];
            delete dataChannels[peerId];
            updateConnectionStatus();
             if (isHost) {
                 const users = { [myId]: {name: myName} };
                 Object.values(peerConnections).forEach(pc => {
                     if(pc.peerName) users[Object.keys(peerConnections).find(key => peerConnections[key] === pc)] = { name: pc.peerName };
                 });
                broadcastData({ type: 'USER_LIST', users });
            }
        };
        channel.onmessage = event => handleReceivedData(JSON.parse(event.data), peerId);
    }
    
    function onPlayerStateChange(event) {
        broadcastData({ type: 'STATE_CHANGE', state: event.data, time: player.getCurrentTime() });
    }

    function broadcastData(data) {
        if(data.type !== 'USER_LIST') handleReceivedData(data, 'local');
        Object.values(dataChannels).forEach(channel => {
            if (channel && channel.readyState === 'open') channel.send(JSON.stringify(data));
        });
    }

    function handleReceivedData(data, senderId) {
        if (!player && data.type.includes('VIDEO')) return;

        if (isHost && senderId !== 'local') {
             Object.entries(dataChannels).forEach(([id, channel]) => {
                if (id !== senderId && channel.readyState === 'open') {
                    channel.send(JSON.stringify(data));
                }
            });
        }
        
        switch (data.type) {
            case 'NEW_VIDEO':
                if (player.getVideoData()?.video_id !== data.videoId) {
                    player.loadVideoById(data.videoId);
                }
                break;
            case 'STATE_CHANGE':
                if (Math.abs(player.getCurrentTime() - data.time) > 1.5) player.seekTo(data.time, true);
                if (data.state === YT.PlayerState.PLAYING && player.getPlayerState() !== YT.PlayerState.PLAYING) player.playVideo();
                else if (data.state === YT.PlayerState.PAUSED && player.getPlayerState() !== YT.PlayerState.PAUSED) player.pauseVideo();
                break;
            case 'USER_LIST':
                 updateUserList(data.users);
                break;
            case 'CHAT_MESSAGE':
                displayChatMessage(data);
                break;
        }
    }
    
    // --- UI UPDATES ---
    function updateConnectionStatus() {
        const states = Object.values(peerConnections).map(pc => pc.connectionState);
        let statusText = 'Disconnected';
        let statusClass = 'disconnected';
        if (states.length > 0 && states.some(s => s === 'connected')) {
            statusText = 'Connected';
            statusClass = 'connected';
        } else if (states.some(s => ['connecting', 'new', 'checking'].includes(s))) {
            statusText = 'Connecting...';
            statusClass = 'connecting';
        }
        connectionStatus.textContent = `Status: ${statusText}`;
        connectionStatus.className = `status ${statusClass}`;
    }

    function updateUserList(users = {}) {
        userList.innerHTML = '';
        Object.values(users).forEach(user => {
            const li = document.createElement('li');
            let suffix = '';
            if (user.name === myName) {
                suffix = isHost ? ' (Host, You)' : ' (You)';
            }
            li.textContent = user.name + suffix;
            userList.appendChild(li);
        });
    }

</script>
<script src="https://www.youtube.com/iframe_api"></script>

</body>
</html>
